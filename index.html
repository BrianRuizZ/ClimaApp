<head>

            <h1 class="text-center p-6 text-40 font-bold text-color-main ">API Clima</h1>
            <select class="font-mono block appearance-none bg-white border border-gray-300 text-gray-700 rounded focus:outline-none focus:bg-white focus:border-gray-500 cursor-pointer text-25 p-3 font-bold Select rounded">

        </header>

    <h2 class="Pais-temp p-4 text-30 font-extrabold text-color-main">Buenos Aires</h2>
    <p class="temp-m text-35 p-5 text-color-secundario">Temperatura</p>
    <p class="temperatura text-40 font-bold p-4 shadow-lg rounded-xl ">Cargando...</p>
    <div class="max-min items-center">
